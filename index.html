<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--fonts link-->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/f997ac51bc.js" crossorigin="anonymous"></script>

    <!--  CSS links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet"  href="css/style.css">
   <!-- <link rel="stylesheet" href="css/media.css">-->

    <title>jq practice</title>
    <style>
    .panel{
      text-align: center;
      background-color: #ddd;
      padding: 50px;
      cursor: pointer;
}
      .slideshow{
        text-align: center;
         background-color: #ddd;
         display: none;
         padding:50px;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">

   <h1>Click here to hide the button</h1>
   <button id="hide" class="btn btn-light">Hide</button>

   <button id="show" class="btn btn-dark">show</button>
   <button id="toggle" class="btn btn-info">toggle</button>

   <h2 id="h2">Lorem ipsum dolor sit amet, consectetur adipisicing elit,</h2>

</div>
</div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">

   <button id="fadeOut" class="btn btn-danger">Fade out</button>
  <button id="fadeIn" class="btn btn-primary">Fade In</button>
  <button id="fadeToggle" class="btn btn-secondary">Fade Toggle</button>
  <button id="fadeTo" class="btn btn-success">Fade To</button>

  <p id="p">Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
    </div>
  </div>
</div>

  <div class="panel">Click me</div>
    <div class="slideshow">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua.</p>
  </div>
  <br>
    
    <div class="container">
    <div class="row">
      <div class="col-md-12">
        <button class="red" style="left: 250px; opacity: 0.5;height: 160px;width: 160px;">start animation</button>
        <br>
        <br>
      </div>
    </div>
  </div>
    <!-- js link -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      $(document).ready(function(){

        //hide 
      $('#hide').click(function(){
        $('#h2').hide(1000);
      });    
      //show
      $('#show').click(function(){
        $('#h2').show(2000);
      });    

      //toggle
  $('#toggle').click(function(){
        $('#h2').toggle(1000);
      });   

     //fadeout
        $('#fadeOut').click(function(){
        $('#p').fadeOut(3000);
      });
      //fadein
      $('#fadeIn').click(function(){
        $('#p').fadeIn();
      });   
      //fade toggle
      $('#fadeToggle').click(function(){
        $('#p').fadeToggle();
      });
      //fadeto
       $('#fadeTo').click(function(){
        $('#p').fadeTo(1000,.5);
      });
       //slideToggle
       $('.panel').click(function(){
        $('.slideshow').slideToggle("fast");
       });
       //Animate

       $('.red').click(function(){
        $('.red').animate({left: '250px',
      opacity: '0.5',
      height: '150px',
      width: '150px'});
       });
  });
      </script>
  </body>
</html>
